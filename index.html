<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libcie - Le biclou pres de chez vous</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUJKqfPsFnQ3gaDrS2OWojlRjkwq6iQEg&callback=main"></script>
    <script src="./js/api.js"></script>
    <script src="./js/Stations.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/Reservation.js"></script>
</head>

<body>

    <div class="container" id="form-container">
        <div>
            <div id="map" width="200" height="200"></div>
        </div>
        <div>
            <h1>Détails de la station</h1>
            <div id="addressdisplay"></div>
            <div id="standsdisplay"></div>
            <div id="bikesdisplay"></div>
            <div class="form-group mx-sm-2 mb-2">
                <input type="text" id="lastname" class="form-control" name="nom">
            </div>
            <div class="form-group mx-sm-2 mb-2">
                <input type="text" id="firstname" class="form-control" name="prénom">
            </div>
            <button id="button" class="btn btn-primary" onclick="reservation()">Réserver</button>
        </div>
    </div>
    <div id="reservationdisplay"></div>


<script>
    document.getElementById("lastname").value = localStorage.getItem("lastname");
    document.getElementById("firstname").value = localStorage.getItem("firstname");
</script>

</body>
</html>
